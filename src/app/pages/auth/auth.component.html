<div class="pb-2 pt-2 auth-page">
    <div class="app-container">
        <div nz-row>
            <div nz-col nzMd="24" nzLg="24" class="header-top-bar mtb-1 plr-1"
                *ngIf="showSection === 'login'">
                <app-login></app-login>
            </div>

            <div nz-col nzMd="24" nzLg="24" class="header-top-bar mtb-1 plr-1"
            *ngIf="showSection === 'signup'">
                <app-signup></app-signup>
            </div>
        </div>
    </div>
</div>
