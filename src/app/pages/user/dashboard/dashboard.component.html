<div class="user-dashboard">
    <div class="bg-light shadow-10">
        <div class="app-container">
            <div nz-row>
                <div nz-col nzMd="8" nzLg="6" class="mb-1 p-1 hide-xsm hide-sm">
                    <div class="user-profile-list shadow-b bg-white">
                        <div class="user-profile">
                            <div class="user-image">
                                <nz-avatar [nzSize]="100" class="mb-1" nzSrc="assets/grocery-store.png"></nz-avatar>
                                <h5 class="mb-2 secondary-text font-18">
                                    <strong>Hi, </strong>
                                    <span class="font-18 font-b300 secondary-text">Ana</span>
                                </h5>
                                <h6 class="mb-2">
                                    <span class="font-12 font-b300">+91 8568079956</span>
                                </h6>
                            </div>
                        </div>
                        <div class="user-action-link">
                            <ul nz-menu>
                                <ng-container *ngFor="let item of dashboardLinks;">
                                    <li nz-menu-item [nzSelected]="item.selected" [nzMatchRouter]="onLoadMatchMenuToUrl">
                                        <a [routerLink]="[item.link]">
                                            <i nz-icon [nzType]="item.icon" class="mr-2" nzTheme="outline"></i>
                                            <span [innerText]="item.label"></span>
                                        </a>
                                    </li>
                                </ng-container>
                                <li nz-menu-item [nzMatchRouter]="onLoadMatchMenuToUrl">
                                    <a (click)="logout($event)">
                                        <i nz-icon nzType="logout" class="mr-2" nzTheme="outline"></i>
                                        <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div nz-col nzMd="16" nzLg="12" class="mb-1 p-1" [class.p-1]="(deviceSize$ | async) > 2"
                    [class.p-2]="(deviceSize$ | async) <= 2">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
