<nz-collapse>
    <ng-template ngFor let-filter [ngForOf]="appFilter">
        <nz-collapse-panel [nzHeader]="filter.header" [nzActive]="filter.active">
            <nz-list>
                <ng-container *ngIf="_selfArray.isArray(filter.content)">
                    <nz-list-item *ngFor="let item of filter.content">
                        <span [ngClass]="(item.isSelected) ? 'selected-item' : ''" class="btn" *ngIf="item?.type === 'navigation' && item.isCallFun"
                            (click)="applyCall(filter.name, item.name)" [innerText]="item.label"></span>
                        <span class="btn" *ngIf="item?.type === 'checkbox' || item?.type === 'radiobutton'">
                            <label nz-checkbox>
                                <span [innerText]="item.label"></span>
                            </label>
                        </span>
                    </nz-list-item>
                </ng-container>
            </nz-list>
        </nz-collapse-panel>
    </ng-template>
</nz-collapse>
