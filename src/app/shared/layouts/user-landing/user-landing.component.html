<nz-layout class="layout">
    <nz-sider nzCollapsible class="menu-left-side hide-md" [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'"
        [nzCollapsedWidth]="0" [nzZeroTrigger]="zeroTrigger">
    </nz-sider>
    <nz-layout>
        <nz-header class="ant-top-header">
            <nz-affix>
                <app-header class="block-bborder"></app-header>
            </nz-affix>
        </nz-header>
        <nz-content class="ant-render-content">
            <router-outlet></router-outlet>
        </nz-content>
        <nz-footer class="ant-bottom-footer">
            <app-footer></app-footer>
        </nz-footer>
    </nz-layout>
</nz-layout>
<ng-template #zeroTrigger>
    <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
</ng-template>
